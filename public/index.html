<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Room Monitor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4fc3f7;
            --success: #4caf50;
            --error: #f44336;
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --text: #263238;
            --text-light: #eceff1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-title {
            font-size: 3rem;
            color: var(--secondary);
            margin-bottom: 10rem;
            text-align: center;
            font-weight: 500;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            text-align: center;
            border-top: 4px solid var(--primary);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        h2 {
            color: var(--secondary);
            margin-bottom: 1.5rem;
            font-weight: 500;
            font-size: 1.5rem;
        }

        #peopleCount {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 1rem 0;
        }

        #motorStatus {
            font-size: 1.8rem;
            margin: 1rem 0;
        }

        #motorSpeed {
            font-size: 2rem;
            font-weight: 500;
            color: var(--accent);
            display: inline-block;
            margin-top: 0.5rem;
        }

        .status-active {
            color: var(--success);
        }

        .status-inactive {
            color: var(--error);
        }

        .speed-value {
            font-size: 1.2rem;
            color: var(--secondary);
            margin-left: 0.3rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .main-title {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }

            .container {
                grid-template-columns: 1fr;
            }
        }

        /* Анимации */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
<h1 class="main-title">Керування реле і мотором залежно від кількості людей<br>Дубенко Олександр | Купцов Григорій</h1>

<div class="container">
    <div class="card">
        <h2>Людей в помещении</h2>
        <div id="peopleCount" class="pulse">0</div>
    </div>

    <div class="card">
        <h2>Состояние системы</h2>
        <div id="motorStatus" class="status-inactive">❌ Выключен</div>
        <div>
            Скорость:
            <span id="motorSpeed">0</span>
            <span class="speed-value">об/мин</span>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    socket.on('arduinoData', (data) => {
        const peopleCount = document.getElementById('peopleCount');
        const motorStatus = document.getElementById('motorStatus');
        const motorSpeed = document.getElementById('motorSpeed');

        // Обновление данных
        peopleCount.textContent = data.people;
        motorSpeed.textContent = data.speed;

        // Изменение статуса мотора
        if(data.motorStatus) {
            motorStatus.textContent = "✅ Включен";
            motorStatus.classList.remove('status-inactive');
            motorStatus.classList.add('status-active');
            peopleCount.classList.add('pulse');
        } else {
            motorStatus.textContent = "❌ Выключен";
            motorStatus.classList.remove('status-active');
            motorStatus.classList.add('status-inactive');
            peopleCount.classList.remove('pulse');
        }

        // Анимация при изменении количества людей
        peopleCount.classList.remove('pulse');
        void peopleCount.offsetWidth; // Trigger reflow
        peopleCount.classList.add('pulse');
    });
</script>
</body>
</html>
